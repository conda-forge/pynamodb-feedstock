{% set name = "pynamodb" %}
{% set version = "6.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pynamodb-{{ version }}.tar.gz
  sha256: a85ea1ee42d6cb53128ec910507406e7901532f605d28e2680016e25bcbd6828

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - typing_extensions >=4
    - botocore >=1.12.54
    - python >={{ python_min }}
    - typing-extensions >=4

test:
  imports:
    - pynamodb
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://jlafon.io/pynamodb.html
  summary: A Pythonic Interface to DynamoDB
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    PynamoDB is a Pythonic interface to Amazonâ€™s DynamoDB. By using simple,
    yet powerful abstractions over the DynamoDB API, PynamoDB allows you
    to start developing immediately.
  doc_url: http://pynamodb.readthedocs.io/
  dev_url: https://github.com/pynamodb/PynamoDB

extra:
  recipe-maintainers:
    - sodre
    - BastianZim
