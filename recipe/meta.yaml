{% set name = "pynamodb" %}
{% set version = "5.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynamodb-{{ version }}.tar.gz
  sha256: 3c4d10867d59e6d7a2b54ee4ae213f1021d6f50ff93145e3909784bfc2b7560e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - botocore >=1.12.54
    - python >=3.7
    - typing-extensions >=3.7

test:
  imports:
    - pynamodb
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://jlafon.io/pynamodb.html
  summary: A Pythonic Interface to DynamoDB
  license: MIT
  license_family: MIT
  license_file: LICENSE
  description: |
    PynamoDB is a Pythonic interface to Amazonâ€™s DynamoDB. By using simple,
    yet powerful abstractions over the DynamoDB API, PynamoDB allows you
    to start developing immediately.
  doc_url: http://pynamodb.readthedocs.io/
  dev_url: https://github.com/pynamodb/PynamoDB

extra:
  recipe-maintainers:
    - sodre
    - BastianZim
